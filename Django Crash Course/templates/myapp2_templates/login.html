{% load static %}

<link rel="stylesheet" href="{% static 'styles.css' %}">

<h1>Login Now</h1>

<form method="POST" action="login">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Password:</p>
    <input type="password" name="password"/>
    {% for message in messages %}
        <h5 class="error-message">{{message}}</h5>
    {% endfor %}
    <br>
    <input type="submit"/>
</form>
